      С помощью технологии TalkThru в наушниках JBL LIVE 300TWS вы услышите все внешние звуки (разговоры, уличный шум и так далее) на полной громкости на фоне приглушенного основного аудиоисточника. Больше не придется вынимать наушник из уха, чтобы расслышать вопрос прохожего.
